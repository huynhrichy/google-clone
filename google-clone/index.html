<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<link rel="shortcut icon" href="images/icon.ico"/>
</head>
<body>
	<div class="wrapper arial">
		<header>
			<div id="account">
				<ul>
					<li><a href="https://plus.google.com/?gpsrc=ogpy0&amp;tab=wX">+You</a></li>
					<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
					<li><a href="https://www.google.com/imghp?hl=en&amp;tab=wi&amp;ei=t3y9U56gMYukyASAh4KAAw&amp;ved=0CAQQqi4oAg">Images</a></li>
					<li id="grid"><a href="http://www.google.com/intl/en/options/"><img src="images/grid2.png" alt="Apps" title="Apps" id="apps"></a></li>
					<li><a href="https://accounts.google.com/ServiceLogin?hl=en&amp;continue=https://www.google.ca/%3Fgfe_rd%3Dcr%26ei%3DLhjIU7mgG8yD8QeEvoG4Dg%26gws_rd%3Dssl" id="sign-in">Sign in</a></li>
				</ul>
			</div>
		</header>
		<div id="centre">
			<div id="logo">
				<img src="images/google-logo.png" alt="" id="google-logo">
			</div>
			<form action="#" id="search-form">
				<input type="text" name="search-box" id="search-box">
				<a href="#"><img src="images/microphone2.png" alt="Search by voice" id="mic" title="Search by voice"></a>
				<div id="search-buttons">
					<button name="submit">Google Search</button>
					<button name="submit">I'm Feeling Lucky</button>
				</div>
			</form>
		</div>
		<div class="push"></div>
	</div>
	<div class="footer arial">
		<div id="business">
			<a href="https://www.google.ca/intl/en/ads/?fg=1">Advertising</a>
			<a href="https://www.google.ca/services/?fg=1">Business</a>
			<a href="https://www.google.ca/intl/en/about.html?fg=1">About</a>
		</div>
		<div id="terms-settings">
			<a href="https://www.google.ca/intl/en/policies/?fg=1">Privacy &amp; Terms</a>
			<a href="https://www.google.ca/preferences?hl=en">Settings</a>
		</div>
	</div>
</body>
</html>
